build-14:
  extends: [.docker-build]
  variables:
    NODE_VERSION: 14.16.1
  rules:
    - changes:
        - .gitlab/node-14.yml

build-14-helm:
  extends: [build-14]
  stage: helm
  needs: [build-14]
  variables:
    DOCKERFILE: Dockerfile.helm
    TAG_SUFFIX: "-helm"
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
