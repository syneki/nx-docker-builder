build-12:
  extends: [.docker-build]
  variables:
    NODE_VERSION: "12.22.1"
    ALPINE_VERSION: "3.12"
  rules:
    - changes:
        - .gitlab/node-12.yml

build-12-helm:
  extends: [build-12]
  stage: helm
  needs: [build-12]
  variables:
    DOCKERFILE: Dockerfile.helm
    TAG_SUFFIX: "-helm"
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
