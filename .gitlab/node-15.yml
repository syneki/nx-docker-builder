build-15:
  extends: [.docker-build]
  variables:
    NODE_VERSION: 15.14.0
  rules:
    - changes:
        - .gitlab/node-15.yml

build-15-helm:
  extends: [build-15]
  stage: helm
  needs: [build-15]
  variables:
    DOCKERFILE: Dockerfile.helm
    TAG_SUFFIX: "-helm"
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
