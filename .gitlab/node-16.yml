build-16:
  extends: [.docker-build]
  variables:
    NODE_VERSION: 16.0.0
  rules:
    - changes:
        - .gitlab/node-16.yml

build-16-helm:
  extends: [build-16]
  stage: helm
  needs: [build-16]
  variables:
    DOCKERFILE: Dockerfile.helm
    TAG_SUFFIX: "-helm"
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
